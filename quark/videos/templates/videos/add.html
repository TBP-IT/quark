{% extends 'base.html' %}

{% block title %}Add video{% endblock title %}

{% block intro %}
<h1>Add Video</h1>
{% endblock intro %}

{% block content %}
{% if perms.videos.add_videotype %}
<a class="btn" href="{% url 'videos:addtype' %}"><i class="fa fa-plus"></i> Add Video Type</a>
{% endif %}
<form action="{{ request.path }}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% include '_form.html' %}
  <div><input type="submit" value="Submit"></div>
</form>
{% endblock content %}
